<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    
</head>
<body class="page">
    <header class="header">
       <img class="logo" src="<%=require('./images/mesto_logo.svg')%>" alt="логотип проекта Место"> 
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="<%=require('./images/jacque_photo.jpg')%>" alt="фотография Жака-Ив Кусто">
                <div class="profile__text">
                    <div class="profile__info-top">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="button profile__edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
                    </div>    
                        <p class="profile__description">Исследователь океана</p>
                </div>        
            </div>
            <button class="button profile__add-button" type="button" aria-label="кнопка добавления новой карточки"></button>
        </section>
        <section class="elements">
            <ul class="elements__items"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
     <div class="popup popup-edit">
        <div class="popup__container">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="popup__form form" id="popup__form-edit" name="profile__edit-form">
                <input class="popup__input popup__input_type_name form__input" required placeholder="Это обязательное поле" id="name-input" name="name" type="text" minlength="2" maxlength="40">
                <span class="popup__error popup__form-name-error name-input-error"></span>
                <input class="popup__input popup__input_type_description form__input" required placeholder="И это обязательное поле" id="description-input" name="description" type="text" minlength="2" maxlength="200">
                <span class="popup__error popup__form-description-error description-input-error"></span>
                <button class="button popup__save-button form__submit" type="submit" aria-label="кнопка сохранения редактирования профиля">Сохранить</button>
            </form>
            <button class="button popup__close-button popup-edit__close-button" type="button" aria-label="кнопка закрытия редактирования профиля"></button>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <h2 class="popup__container-title">Новое место</h2>
            <form class="popup__form form" id="popup__form-add" name="place__add-form">
                <input class="popup__input popup__input_type_place form__input" required placeholder="Название" id="place-input" name="name" type="text" minlength="2" maxlength="30">
                <span class="popup__error popup__form-place-error place-input-error"></span>
                <input class="popup__input popup__input_type_link form__input"  required placeholder="Ссылка на картинку" id="link-input" name="link" type="url">
                <span class="popup__error popup__form-link-error link-input-error"></span>
                <button class="button popup__create-button form__submit" type="submit" aria-label="кнопка создания новой карточки">Создать</button>
            </form>
            <button class="button popup__close-button popup-add__close-button" type="button" aria-label="кнопка закрытия добавления карточки"></button>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup__container popup-photo__container">
            <button class="button popup-photo__close-button popup__close-button" type="button"></button>
            <figure class="popup-photo__figure">
                <img class="popup-photo__photo" src="#" alt="">
                <figcaption class="popup-photo__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="element-template" class="element-template">
        <li class="elements__item">
            <button class="button elements__delete-button" type="button" aria-label="кнопка удаления карточки"></button>
            <img class="elements__photo" src="#" alt="">
            <div class="elements__description">
                <h2 class="elements__name"></h2>
                <button class="button elements__like-button" type="button" aria-label="кнопка лайка"></button>
            </div>
        </li>
    </template>

</body>
</html>
